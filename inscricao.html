<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/js" src="http://api.jquery.com/animate/"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="faveicon" href="./img/favicon.jpg"/>
        <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="./css/inscricao.css"/>
        <link rel="stylesheet" type="text/js media="screen" href="./js/form.js"/>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Crimson+Text:400,400italic,600">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Shadows+Into+Light">
       
    </head>
    <body>
            <main>
                <h1 id="h1-titulo-principal" class="titulo-principal">Inscreva-se</h1>
                <h2 class="texto-h2">Faça parte desse time se inscrevendo na próxima edição de programa de bolsas</h2>
                <div class="container">

                    <form class="form">
                        <label class="com-icone" for="nome">Nome completo</label>
                    <input id="nome" type="text" name="nome" required autofocus pattern="^\S+\s\S+$" title="Precisa ser o nome completo e somente letras">
                        <label class="com-icone" for="email">E-mail</label>
                        <input id="email" type="email" name="email" required placeholder="seu@email.com">
                        <legend>Maior disponibilidade</legend>
                            <label>
                                <input type="radio" name="assunto" value="Manha" required>
                                    Manhã
                                </label>
                                <label>
                                    <input type="radio" name="assunto" value="Tarde">
                                    Tarde
                                </label>
                                <label>
                                    <input type="radio" name="assunto" value="Noite">
                                        Noite
                                    </label>
                                <label>
                                    <input type="radio" name="assunto" value="Outro">
                                    Personalizar
                                    <input type="text" name="outro-assunto">
                                </label>

                                <fieldset class="interesses">
                                    <label for="checkbox[]" generated="true"></label>
                                    <label class="checkbox-inline"></label>
                                    <legend>Seus Interesses</legend>
                                    <label generated="true">
                                        <input type="checkbox" name="ia" value="Ia">
                                            IA
                                    </label>
                                    <label>
                                        <input type="checkbox" name="big-data" value="Big-data">
                                            Big Data
                                    </label>
                                    <label>
                                        <input type="checkbox" name="machine-learning" value="Machine-learning">
                                            Machine Learning
                                    </label>
                                    <label>
                                        <input type="checkbox" name="outro" value="Outro">
                                            Outro
                                        <input type="text" name="outro-assunto" required>
                                </label>
                            </fieldset>
                            <label for="mensagem">Por que você quer participar?</label>
                            <textarea id="mensagem" name="mensagem" cols="5" rows="10" required pattern minlength="1" placeholder="Digite aqui sua mensagem"></textarea>
                            <button class="botao" type="submit">Enviar mensagem</button>
                    </form>
                    </div>
            </main>
    <footer>
        <h2>Compasso Tecnologia LTDA.</h2>
            <ul>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Link</a></li>
            </ul>
    </footer>
</body>
</html>
